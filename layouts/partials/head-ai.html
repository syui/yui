<!DOCTYPE html>
<html>
	<head>
		<title>{{ .Title }}</title>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<meta name="author" content="{{ .Site.Author.name }}" />
		<meta name="copyright" content="Â© {{ .Site.Author.name }}" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<meta name="description" content="yui|ai" />
		<meta name="keywords" content="yui,ai" />
		<meta name="twitter:card" content="summary" />
		<meta name="twitter:site" content="@syui__" />
		<meta name="robots" content="all" />
		<meta name="googlebot" content="all" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="{{ .Title }}" />
		<meta property="og:locale" content="ja_JP" />
		<meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else }}yui{{ end }}" />
		<meta property="og:image" content="{{ .Site.BaseURL }}/icon/ai.png" />
		<meta property="og:url" content="{{ .Site.BaseURL }}" />
		<meta property="og:site_name" content="{{ .Site.Title }}" />
		<link rel="icon" href="/icon/ai.png" />
		<link rel="shortcut icon" href="/icon/ai.png" />
		<link rel="apple-touch-icon" href="/icon/apple-touch-icon.png" />
		<link rel="stylesheet" href="/bower_components/icomoon/css/icomoon.css" />
		<link rel="stylesheet" href="/bower_components/font-awesome/css/all.min.css" />
		<link rel="stylesheet" href="/css/terminal.css" />
		<link rel="stylesheet" href="/css/terminal.mobile.css" />
		<link rel="stylesheet" href="/css/style.css" />
		<link rel="stylesheet" href="/css/nav.css" />
		<link rel="stylesheet" href="/css/ai.css" />
		<script src="{{ .Site.BaseURL }}/bower_components/jquery.ajax/jquery.min.js"></script>
		<script src="{{ .Site.BaseURL }}/bower_components/jquery.hotkeys/jquery.hotkeys.js"></script>
		<script src="{{ .Site.BaseURL }}/bower_components/jquery.hotkeys/hotkeys.js"></script>
		<script src="{{ .Site.BaseURL }}/bower_components/jquery.terminal/js/jquery.terminal.min.js"></script>
		<script src="{{ .Site.BaseURL }}/bower_components/jquery.terminal/js/jquery.mousewheel-min.js"></script>
		<script src="{{ .Site.BaseURL }}/js/terminal.quick.js"></script>
		<script src="{{ .Site.BaseURL }}/js/terminal.js"></script>
		<app></app>
{{ range .AlternativeOutputFormats -}}
    {{ printf `<link rel="%s" type="%s" href="%s" title="%s" />` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
{{ end -}}

	</head>
